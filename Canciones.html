<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>El Flaco y La Viola</title>
    <meta content="Tomas maggi, Juan rondon" name="author">
    <meta content="biblioteca de acordes de guitarra y acordes de canciones" name="description">
    <meta content="Guitarra, Acordes, Canciones,Musica,Genero,Artistas,Albumes" name="keywords">
    <link rel="stylesheet" href="mystyle.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
</head>
<body>
<header>
    <div class="containertitle">
        <img src="imagenes/icono.png" alt="logo guitarra" height="70%">
        <h1> El Flaco y la Viola</h1>
        <canvas id="canvas" width="300%" height="100"></canvas>
    </div>
</header>
<div class="clear"></div>
<aside>
    <div class="containermenu">
        <div>
            <a href="index.html" class="button buttonmenu">Inicio</a>
        </div>
        <div>
            <a href="Acordes.html" class="button buttonmenu">Biblioteca de Acordes</a>
        </div>
        <div>
            <a href="Canciones.html" class="button buttonmenu">Canciones</a>
        </div>
        <div>
            <label for="genero">genero</label>
            <select class="button buttonmenu" id="genero">
                <option value="" disabled selected>seleccione un genero</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="reggae">Reggae</option>
            </select>
        </div>
        <label for="artista">artista</label>
        <input type="text" id="artista" class="button buttonmenu" placeholder="buscar artista" maxlength="20" size="20">
        <div>
            <label for="cancion">cancion</label>
            <select class="button buttonmenu" id="cancion">
                <option value="" disabled selected>seleccione una cancion</option>
                <option value="rock">Fanky</option>
                <option value="pop">Supersonic</option>
                <option value="reggae">Cyclone</option>
            </select>
        </div>
    </div>
</aside>
<section>
    <div class="containermain">
        <div class="centersolo">
            <div class="image-container">
                <img src="imagenes/cyclone.jpg" alt="album cyclone" width="100" height="100">
                <a href="cancionA.html" class="button buttonoverimage">Cyclone</a>
            </div>
            <div class="image-container">
                <img src="imagenes/fanky.jpeg" alt="album fanky" width="100" height="100">
                <a href="cancionB.html" class="button buttonoverimage">Fanky</a>
            </div>
            <div class="image-container">
                <img src="imagenes/supersonic.jpg" alt="album supersonic" width="100" height="100">
                <a href="cancionC.html" class="button buttonoverimage">Supersonic</a>
            </div>
        </div>
    </div>
</section>
